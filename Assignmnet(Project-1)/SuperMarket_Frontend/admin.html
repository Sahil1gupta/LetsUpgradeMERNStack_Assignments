<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  .parent_popup{
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    z-index: 10;
    
    display:none;
  }
  .popup{
    height: auto;
    background-color: lightgoldenrodyellow;
    padding-top: 30px;
    padding-bottom: 30px;
    margin-top:70px;
    border-radius: 10px;

  }
</style>
  </head>
<body>
    <div class="parent_popup" id="parent_popup" onclick="closemodal(event)">
      <div class="col-md-6 offset-md-3 popup">
     
        <form  class="px-3">
          <h3>Update Product</h3>
          <div class="form-group mb-3">
            <input class="form-control" id="id" type="number"placeholder="Id"/>
        </div>
        
          <div class="form-group mb-3">
              <input class="form-control" id="name" type="text"placeholder="Name"/>
          </div>
          <div class="form-group mb-3">
              <input class="form-control" id="description" type="text"placeholder="Description"/>
          </div>
          <div class="form-group mb-3">
              <input class="form-control" id="price" type="text"placeholder="Price"/>
          </div>
          <div class="form-group mb-3">
              <input class="form-control" id="type" type="text"placeholder="Type"/>
          </div>
          <div class="form-group mb-3">
              <button class="btn btn-success" type="button" onclick="updateProduct()">Update Product</button>
          </div>
        </form>
      </div>
    </div>

<!-- navigantion -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SuperMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin.html">All Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AddProduct.html">Add Product</a>
          </li>      
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:50px;">
    
    <div id="message" style="margin-top: 30px; margin-bottom: 30px;"></div>
      <table  class="table table-bordered">
          <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th class="w-25">Description</th>
                <th>Price</th>
                <th>Type</th>
                <th>Rating</th>
                <th>Operations</th>
              </tr>
          </thead>
          <tbody id="product_container">
             
          </tbody>
      </table>
  </div>
  <script src="admin.js"></script>
</body>
</html>
