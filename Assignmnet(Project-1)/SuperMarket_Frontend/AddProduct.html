<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

<!-- navigantion -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SuperMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin.html">All Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AddProduct.html">Add Product</a>
          </li>      
        </ul>
      </div>
    </div>
  </nav>

  <!-- container -->
  <div class="container products">
    <h2>Add New Product</h2>
    <div id="message" style="margin-top: 30px; margin-bottom: 30px;"></div>

   
  <form id="addform" >

    <div class="form-group mb-2">
        <input class="form-control" id="id" type="number"placeholder="Id"/>
        <div class="error" id="idError"></div>
    </div>
    <div class="form-group mb-2">
        <input class="form-control" id="name" type="text"placeholder="Name"/>
        <div class="error" id="nameError"></div>
    </div>
    <div class="form-group mb-2">
        <input class="form-control" id="description" type="text"placeholder="Description"/>
        <div class="error" id="DescriptionError"></div>
    </div>
    <div class="form-group mb-2">
        <input class="form-control" id="price" type="text"placeholder="Price"/>
        <div class="error" id="priceError"></div>
    </div>
    <div class="form-group mb-2">
        <input class="form-control" id="rating" type="text"placeholder="Rating"/>
        <div class="error" id="ratingError"></div>
    </div>
    <div class="form-group mb-2">
        <input class="form-control" id="type" type="text"placeholder="Type"/>
        <div class="error" id="typeError"></div>
    </div>
    <div class="form-group mb-2">
        <button class="btn btn-success" type="button" onclick="validateForm()">Add Product</button>
        <button class="btn btn-danger" type="reset">Clear Form</button>
    </div>
  </form>
    
  </div>
  <script src="AddProduct _Form_Validation.js"></script>
</body>
</html>
